output:
  - summary
  - empty_summary
  - failure
  - execution
  - execution_out
  - execution_info
  - skips

glob_matcher: doublestar

pre-commit:
  parallel: true
  skip:
    - merge
    - rebase
  commands:
    file-line-limit:
      glob:
        - "js-community/**/*.{js,jsx,ts,tsx,cjs,mjs}"
      exclude:
        - "**/node_modules/**"
        - "**/dist/**"
        - "**/build/**"
        - "**/.next/**"
        - "**/coverage/**"
      run: node scripts/check-file-lines.js {staged_files}
    js-community-lint:
      glob:
        - "js-community/**/*.{js,jsx,ts,tsx,json,css}"
      exclude:
        - "**/node_modules/**"
        - "**/dist/**"
        - "**/build/**"
        - "**/.next/**"
        - "**/coverage/**"
      run: cd js-community && bun run lint
    js-community-tests:
      glob:
        - "js-community/**/*.{js,jsx,ts,tsx}"
      exclude:
        - "**/node_modules/**"
        - "**/dist/**"
        - "**/build/**"
        - "**/.next/**"
        - "**/coverage/**"
      run: cd js-community && bun test --run
    js-community-build:
      glob:
        - "js-community/**/*.{js,jsx,ts,tsx,json,css}"
      run: cd js-community && bun run build
